<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="writeablog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <!-- Inline JS to apply theme before rendering -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
        document.documentElement.style.visibility = 'visible';
      })();
    </script>

    <!-- Prevent FOUC (Flash of Unstyled Content) by hiding content until theme is applied -->
    <style>
      html {
        visibility: hidden;
      }
    </style>

</head>

<body>
    <main>
        <div class="nav">
            <a href="index2.html">home</a>
            <a href="writeablog.html " class="writeblog">write a blog... </a>
            <a href="leader.html ">leader board</a>
            <a href="contactus.html ">contact us </a>
           
            <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
                <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                  <mask class="moon" id="moon-mask">
                    <rect x="0" y="0" width="100%" height="100%" fill="white" />
                    <circle cx="24" cy="10" r="6" fill="black" />
                  </mask>
                  <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                  <g class="sun-beams" stroke="currentColor">
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                   </g>
                </svg>
            </button>
        </div>
        
        <form action=" ">
           <h2 class="writeablogtitle">hey mate .. ! select the topics for your blog  </h2>
            <div class="topics-selection">
                <span>technology</span>
                <span>politics</span>
                <span>ai</span>
                <span>ml</span> 
                <span>web dev </span>
                <span>politics</span>
                <span>medicine</span>
                <span>+ more </span>
            </div>
            <input type="text" class="blog-topics-selected" placeholder="topics  of your blog" required>
            <label for="fileUpload" class="upload-label">Upload Image of banner </label>
                <input
                type="file"
                id="fileUpload"
                accept="image/*"
                class="visually-hidden"
                />
        </form>
    </main>

    <script>
      const toggleBtn = document.getElementById("theme-toggle");

      toggleBtn.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      });
    </script>
    
</body>
</html>
